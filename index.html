<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6cec9ddcdb.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Garbarino</title>
</head>
<body>
    <header class="header">
        <section class="header__container">
            <figure class="logo"> 
                <a href="#"><img src="./assets/header-assets/garbarino-red-logo.png" alt=""></a>    
            </figure>
    
             <nav class="nav">
                <a href="#">
                    <span class="fa-solid fa-user"></span>
                </a>
                <a href="#">
                    <span class="fa-solid fa-cart-shopping"></span>
                </a>
                
            </nav>
        </section>
        <div class="search__box-container">
            <input type="search" class="search_box" placeholder="BuscÃ¡ productos, categorias, marcas" >
        </div>
     </header>
    <main class="main">
        <section class="publicity-slider">
            <ul>
                <li class="slide"><a href="#"><img src="./assets/slider-1-assets/publicity-1.png" alt="slide"></a></li>
                <li class="slide"><a href="#"><img src="./assets/slider-1-assets/publicity-2.png" alt="slide"></a> </li>
                <li class="slide"><a href="#"><img src="./assets/slider-1-assets/publicity-3.png" alt="slide"></a></li>
            </ul>
        </section>
        <section class="home_appliances_icons">
            <div class="home_icon">
                <div class="home_icon--image-div">
                    <a href="#"><img src="./assets/icon-assets/tv-icon.png" alt="tv"></a>
                </div>
                <div class="home_icon--p-div">
                    <p>Televisores</p>
                </div>
            </div>
            <div class="home_icon">
                <div class="home_icon--image-div">
                    <a href="#"><img src="./assets/icon-assets/smart-phone-icon.png" alt="smart-phone"></a>
                </div>
                <div class="home_icon--p-div">
                    <p>Celulares</p>
                </div>
            </div>
            <div class="home_icon">
                <div class="home_icon--image-div">
                    <a href="#"><img src="./assets/icon-assets/heater-icon.png" alt="heater"></a>
                </div>
                <div class="home_icon--p-div">
                    <p>Calefaccion</p>
                </div>               
            </div>
            <div class="home_icon">
                <div class="home_icon--image-div">                
                    <a href="#"><img src="./assets/icon-assets/wash-machine-icon.png" alt="wash-machine"></a>
                </div>
                <div class="home_icon--p-div">           
                    <p>Lavado</p>
                </div>
            </div>
            <div class="home_icon">
                <div class="home_icon--image-div">
                    <a href="#"><img src="./assets/icon-assets/freezer-icon.png" alt="freezer"></a>
                </div>
                <div class="home_icon--p-div">
                    <p>Heladeras y freezers</p>
                </div>
            </div>
            <div class="home_icon">
                <div class="home_icon--image-div">
                    <a href="#"><img src="./assets/icon-assets/notebooks-icon.png" alt="notebooks"></a>
                </div>
                <div class="home_icon--p-div"> 
                    <p>Notebooks</p>
                </div>
            </div>
        </section>
        <section id="interactive-slider-container" class="interactive_slider">

        </section>
        <section class="product_sections">
            <picture class="product_sections--pictures-container">
                <a class="product_sections--img-1" href="#">
                    <img  src="./assets/section-assets/lavado-section.png" alt="Seccion de lavado">
                </a>
                <a class="product_sections--img-2" href="#">
                    <img  src="./assets/section-assets/smartwatch-section.png" alt="Seccion de Smartwatch">
                </a>
                <a class="product_sections--img-3" href="#">
                    <img  src="./assets/section-assets/netbook-pc-section.png" alt="Seccion de netbooks y PC">
                </a>
            </picture>
        </section>    
    </main>
    <footer></footer>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/6cec9ddcdb.js" crossorigin="anonymous"></script>

</html>
